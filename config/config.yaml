# ZotWatch Configuration

zotero:
  mode: "api"
  api:
    user_id: "${ZOTERO_USER_ID}"
    api_key: "${ZOTERO_API_KEY}"
    page_size: 100
    polite_delay_ms: 200

sources:
  arxiv:
    enabled: true
    categories:
      - "cs.LG"   # Machine Learning
      - "cs.CV"   # Computer Vision and Pattern Recognition
      - "cs.AI"   # Artificial Intelligence
      - "stat.ML" # Machine Learning (Statistics)
    days_back: 7
    max_results: 500
  crossref:
    enabled: true
    mailto: "${CROSSREF_MAILTO}"
    days_back: 7
  openalex:
    enabled: false
    mailto: "${OPENALEX_MAILTO}"
    days_back: 7
  biorxiv:
    enabled: false
    days_back: 7
  medrxiv:
    enabled: false
    days_back: 7

scoring:
  weights:
    similarity: 0.50
    recency: 0.15
    citations: 0.15
    journal_quality: 0.09
    author_bonus: 0.02
    venue_bonus: 0.09
  thresholds:
    must_read: 0.75
    consider: 0.5
  decay_days:
    fast: 3
    medium: 7
    slow: 30
  whitelist_authors: []
  whitelist_venues: []

embedding:
  provider: "voyage"
  model: "voyage-3.5"
  api_key: "${VOYAGE_API_KEY}"
  input_type: "document"
  batch_size: 128

# LLM Configuration for AI summaries
llm:
  enabled: true
  provider: "openrouter"
  api_key: "${OPENROUTER_API_KEY}"
  model: "deepseek/deepseek-v3.2-exp"
  max_tokens: 1024
  temperature: 0.3
  retry:
    max_attempts: 3
    backoff_factor: 2.0
    initial_delay: 1.0
  summarize:
    top_n: 20
    cache_expiry_days: 30

# Output Configuration
output:
  rss:
    title: "ZotWatch Feed"
    link: "https://example.com"
    description: "AI-assisted literature watch"
  html:
    template: "report.html"
    include_summaries: true
